<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/homepage/Login-page.css}">
  <title>Login - Register Page</title>
</head>

<body>

<div class="container" id="container">
  <div class="form-container sign-up" >

    <form id="registrationForm" th:action="@{/register}" method="post" th:object="${user}">
      <h1>Create Account</h1>
      <span>Please use your email for registeration</span>
      <p style="color: red" th:if="${message != null}" th:text="${message}"></p>
      <input type="text" th:field="*{fullName}" placeholder="Full Name" required>
      <input type="email" th:field="*{email}" placeholder="Email" required>
      <input type="password" th:field="*{password}" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in" >
    <form th:action="@{/login}" method="post">
      <h1>Sign In</h1>
      <span>Please use your email password</span>
      <p style="color: red" th:if="${mess != null}" th:text="${mess}"></p>
      <p style="color: green" th:if="${success != null}" th:text="${success}"></p>
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <a th:href="@{/show_page_forgetPassword}">Forget Your Password?</a >
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of site features</p>
        <button class="hidden" id="login">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <button class="hidden" id="register">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/login-register.js}"></script>
</body>

</html>
