<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create User</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-5">Create User</h2>
  <form action="#" th:action="@{/user}" method="post" th:object="${user}" class="mt-3">
    <div class="form-group">
      <label for="fullness">Full Name:</label>
      <input type="text" id="fullness" th:field="*{fullname}" class="form-control" placeholder="Enter full name" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" th:field="*{status}" class="form-control">
        <option selected style="color: green" value="1" >Active</option>
        <option style="color: red" value="0" >Inactive</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">role:</label>
      <select id="role" th:field="*{role_id}" class="form-control">
        <option value="2" >Staff</option>
        <option value="3" >User</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
