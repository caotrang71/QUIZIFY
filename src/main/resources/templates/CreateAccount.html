<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create User</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/createAccount.css}">
</head>
<body>
<div class="container">
  <h2 class="mt-5">Create User</h2>
  <form th:action="@{/user}" method="post" class="mt-3">
    <div class="form-group">
      <label for="fullness">Full Name:</label>
      <input type="text" id="fullness" name="fullName" class="form-control" placeholder="Enter full name" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
    </div>
    <div class="form-group" th:hidden="${session.user.getRole().id != 1}">
      <label for="role">Role:</label>
      <select id="role" name="roleID" class="form-control">
        <option th:value="2" >Staff</option>
        <option th:value="3" selected >User</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
  <h5 style="text-align: center" th:if="${message != null}" >
    <i style="color: red" th:text="${message}"></i>
  </h5>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
