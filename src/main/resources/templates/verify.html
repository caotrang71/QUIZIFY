<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
</head>
<body>
<h2>Verify OTP</h2>
<form th:action="@{/verifyOTP}" method="post">
    <input type="hidden" name="email" th:value="${email}" />
    <input type="hidden" name="fullname" th:value="${fullname}" >
    <input type="hidden" name="pass" th:value="${pass}" >
    <label for="otp">Enter OTP:</label>
    <input id="otp" type="text" name="otp" required><br><br>
    <button type="submit">Verify OTP</button>
</form>
<div th:if="${message}" style="color: red;">
    <p th:text="${message}"></p>
</div>
</body>
</html>
