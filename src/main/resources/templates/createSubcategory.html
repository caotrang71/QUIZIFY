<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Create SubCategory</h2>
    <form action="#" th:action="@{/create/subCategory}" th:object="${subCate}" method="post" class="mt-3">
        <div class="form-group">
            <label for="fullness">SubCategory Name:</label>
            <input type="text" id="fullness" th:field="*{subcategoryName}" class="form-control" placeholder="Enter full name" required />
        </div>

        <div class="form-group" >
            <label for="ca">Category Item:</label>
            <select id="ca" th:field="*{category}" class="form-control" >
                <option th:each="category : ${cate}"
                        th:value="${category.id}"
                        th:text="${category.categoryName}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create SubCategory</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
