<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Take Test</title>
</head>
<body>
<div class="container mt-5">
    <h1>Take Test</h1>
    <form th:action="@{/tests/submit}" method="post">
        <input type="hidden" name="testId" th:value="${test.id}"/>
        <div th:each="history : ${test.testHistories}">
            <p th:text="${history.question.content}"></p>
            <div th:each="choice : ${history.question.questionChoices}">
                <label>
                    <input type="radio" th:name="${'question-' + history.question.id}"
                           th:value="${choice.id}"
                           th:checked="${choice.id == history.questionChoice?.id}"/>
                    <span th:text="${choice.content}"></span>
                </label><br/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
