<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">


    <link rel="stylesheet" href="/static/css/aos.css">

    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

<div class="site-wrap">
    <header class="site-navbar" role="banner">
        <div class="site-navbar-top">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                        <form action="" class="site-block-top-search">
                            <span class="icon icon-search2"></span>
                            <input  style="" type="text" class="form-control border-0" placeholder="Search">
                        </form>
                    </div>

                    <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                        <div class="site-logo">
                            <a href="#" class="js-logo-clone">quizfy</a>
                        </div>
                    </div>

                    <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                        <div class="site-top-icons">
                            <ul>
                                <li><a href="#"> <img src="/static/images/trend-avatar-1.jpg" alt="" style="width: 75px; height: 55px;" > </a></li><br>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="#">Home</a></div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row mb-5">
                <form class="col-md-12" method="post">
                    <div class="site-blocks-table">
                        <table class="table table-bordered">
                            <thead>
                            <tr>

                                <th class="product-thumbnail">Image</th>
                                <th class="product-name">full name</th>
                                <th class="product-price">role</th>
                                <th class="product-quantity">phone number</th>

                                <th class="product-remove">Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="product-thumbnail">
                                    <img src="images/cloth_1.jpg" alt="Image" class="img-fluid">
                                </td>
                                <td class="name">
                                    <h2 class="h5 text-black">nguyen thai minh</h2>
                                </td>

                                <td>
                                    user
                                </td>
                                <td>0966530524</td>
                                <td><a href="#" class="btn btn-primary btn-sm">X</a></td>
                            </tr>

                            <tr>
                                <td class="product-thumbnail">
                                    <img src="images/cloth_2.jpg" alt="Image" class="img-fluid">
                                </td>
                                <td class="product-name">
                                    <h2 class="h5 text-black">pham van nam</h2>
                                </td>
                                <td>
                                    teacher
                                </td>
                                <td>0966530524</td>
                                <td><a href="#" class="btn btn-primary btn-sm">X</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row mb-5">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <button class="btn btn-primary btn-sm btn-block">SAVE</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-primary btn-sm btn-block">Continue quizfy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer class="site-footer border-top">
      <div class="container">

        <div class="row pt-5 mt-5 text-center">
          <div class="col-md-12">

          </div>

        </div>
      </div>
    </footer> -->
</div>

<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/jquery-ui.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<script src="/static/js/aos.js"></script>

<script src="/static/js/main.js"></script>

</body>
</html>
