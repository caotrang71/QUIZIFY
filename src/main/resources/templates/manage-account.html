<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFFF;
            color: #333333;
        }
        .navbar, footer {
            background-color: cornflowerblue;
        }
        .navbar .nav-link, .navbar-brand, footer {
            color: #FFFFFF;
        }
        .btn-outline-success {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-outline-success:hover {
            background-color: #FFFFFF;
            color: #333333;
        }
        footer {
            padding: 20px 0;
        }
        .footer-detail {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .footer-detail li {
            padding: 5px 0;
        }
        .table th {
            background-color: cornflowerblue;
            color: #FFFFFF;
        }
        .btn-warning {
            background-color: #FF5733;
            border-color: #FF5733;
        }
        .btn-danger {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-ban {
            background-color: brown;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Quizify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz Banks List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Accounts List</a>
            </li>
        </ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2>Accounts List</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>ROLE</th>
            <th>CHANGE ROLE</th>
            <th>ACTIONS</th>
            <th>BANS</th>
        </tr>
        </thead>
        <tbody id="accountsTable">
        <!-- JavaScript will dynamically insert rows here -->
            <tr th:each="role : ${roles}">
                <td th:text="${role.role_id}"></td>
                <td th:text="${role.type_of_role}"></td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editUser(${roles.type_of_role})">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${roles.role_id})">Delete</button>
                </td>
                <td>
                    <button class="btn btn-ban btn-danger btn-sm" onclick="deleteUser(${roles.role_id})">BAN</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Function to delete a user
    function deleteUser(id) {
        const index = users.findIndex(roles => roles.id === id);
        if (index !== -1) {
            users.splice(index, 1);
            renderUsers();
        }
    }

    // Function to edit a user
    function editUser(id) {
        const role = roles.find(roles => roles.id === id);
        if (role) {
            const newRole = prompt('Enter new Role', role.type_of_role);

            if (newRole) {
                newRole.type_of_role = newRole;

                renderUsers();
            }
        }
    }

    // Initial render
    renderUsers();
</script>
</body>
</html>
