<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #DEA26EFF;
            color: #333333;
        }
        .navbar, footer {
            background-color: #333333;
        }
        .navbar .nav-link, .navbar-brand, footer {
            color: #FFFFFF;
        }
        .btn-outline-success {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-outline-success:hover {
            background-color: #FFFFFF;
            color: #333333;
        }
        footer {
            padding: 20px 0;
        }
        .footer-detail {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .footer-detail li {
            padding: 5px 0;
        }
        .table th {
            background-color: #333333;
            color: #FFFFFF;
        }
        .btn-warning {
            background-color: #FF5733;
            border-color: #FF5733;
        }
        .btn-danger {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Quizify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz Banks List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Accounts List</a>
            </li>
        </ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2>Accounts List</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="accountsTable">
        <!-- JavaScript will dynamically insert rows here -->
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Sample user data
    const users = [
        { id: 1, username: 'user1', email: 'user1@example.com' },
        { id: 2, username: 'user2', email: 'user2@example.com' },
        { id: 3, username: 'user3', email: 'user3@example.com' }
    ];

    // Function to render user rows
    function renderUsers() {
        const accountsTable = document.getElementById('accountsTable');
        accountsTable.innerHTML = '';
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
            accountsTable.appendChild(row);
        });
    }

    // Function to delete a user
    function deleteUser(id) {
        const index = users.findIndex(user => user.id === id);
        if (index !== -1) {
            users.splice(index, 1);
            renderUsers();
        }
    }

    // Function to edit a user
    function editUser(id) {
        const user = users.find(user => user.id === id);
        if (user) {
            const newUsername = prompt('Enter new username', user.username);
            const newEmail = prompt('Enter new email', user.email);
            if (newUsername && newEmail) {
                user.username = newUsername;
                user.email = newEmail;
                renderUsers();
            }
        }
    }

    // Initial render
    renderUsers();
</script>
</body>
</html>
