<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #FFFFFF;
            color: #333333;
        }
        .navbar, footer {
            background-color: cornflowerblue;
        }
        .navbar .nav-link, .navbar-brand, footer {
            color: #FFFFFF;
        }
        .btn-outline-success {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-outline-success:hover {
            background-color: #FFFFFF;
            color: #333333;
        }
        footer {
            padding: 20px 0;
        }
        .footer-detail {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .footer-detail li {
            padding: 5px 0;
        }
        .table th {
            background-color: cornflowerblue;
            color: #FFFFFF;
        }
        .btn-warning {
            background-color: yellowgreen;
            border-color: yellowgreen;
        }
        .btn-danger {
            background-color: #842029;
            border-color: #842029;
        }
        .btn-ban {
            background-color: indianred;
            border-color: indianred;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Quizify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz Banks List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Accounts List</a>
            </li>
        </ul>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2>Accounts List</h2>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>USER NAME</th>
            <th>ROLE</th>
            <th>STATUS</th>
            <th>CREATE AT</th>
            <th>ACOUNT DETAILS</th>
            <th>CHANGE ROLE</th>
            <th>DELETE</th>
            <th>BANS</th>

        </tr>
        </thead>
        <tbody id="accountsTable">
        <!-- JavaScript sẽ chèn các hàng động -->
        <select id="roleInput">
            <option value="User">User</option>
            <option value="Staff">Staff</option>
        </select>
        <tr th:each="user : ${users}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.fullname}"></td>
            <td th:text="${user.roles.type_of_role}"></td>
            <td style="color: Green;" th:if="${user.status == 1}" th:text="Active"></td>
            <td style="color: red;" th:if="${user.status == 0 }" th:text="Inactive"></td>
            <td th:text="${#temporals.format(user.created_at, 'dd/mm/yyyy HH:mm:ss')}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/manage-account/view_account/{id}(id=${user.user_id}) } ">view</a>
            </td>
            <td>
                <button class="btn btn-warning btn-sm" th:onclick=" 'editRole('+${user.user_id}+','+${user.roles.role_id}+')' ">Update Role</button>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" th:onclick=" 'deleteAccount(' +${user.user_id}+')' " >Delete</button>
            </td>
            <td>
                <button class="btn btn-ban btn-danger btn-sm" onclick="">BAN</button>
            </td>

        </tr>
        </tbody>

    </table>


</div>

<script>
    // Function to delete a user
    function deleteAccount(id) {
        if (confirm("Are you sure delete this account?")) {
            const url = `http://localhost:8081/manage-account/${id}`;
            fetch(url, {
                method: 'DELETE',
                headers:{
                    'Content-Type':'application/json'
                }
            })
                .then(response=>{
                    if (response.ok){
                        alert('account delete  successfully.');

                        location.reload();
                    }else{
                        alert('failed  to delete account!');
                    }
                })
                .catch(error=> {
                    console.error('Error:' ,error);
                    alert('failed to delete user')
                })
        }
    }

    // Function to edit a roles
    function editRole(id,role_id) {
        //get new role
        var newRole = document.getElementById('roleInput').value;
        //URL API
        const url = `http://localhost:8081/manage-account/${id}/${role_id}`;

        //gui yeu cau PUT
        fetch(url, {
            method: 'PUT',
            headers: {
                'content-type' : 'application/json'
            },
            body:JSON.stringify({type_of_role : newRole})
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success: ', data);
                alert('Role update successfully!');
                location.reload();
            })
            .catch((erro) =>{
                console.error('Erro: ', erro);
                alert('Failed to update role');
            });
    }

</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
