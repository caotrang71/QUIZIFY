<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #DEA26EFF;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }

    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quizify Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz Banks List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Accounts List</a>
            </li>
        </ul>
        <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h2>Notifications</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Message</th>
            <th>Created At</th>
            <th>Modified At</th>
            <th>Target Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="notificationList">
        <!-- JavaScript will inject notification rows here -->
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p>Â© 2024 Quizify. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a> |
            <a href="#">Support</a>
        </p>
    </div>
</footer>

<!-- JavaScript and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Sample data
    const notifications = [
        {id: 1, message: 'System maintenance at 3 PM', createdAt: '2024-05-20', modifiedAt: '2024-05-21', targetType: 'EVERYONE'},
        {id: 2, message: 'New quiz available', createdAt: '2024-05-22', modifiedAt: '2024-05-23', targetType: 'ONLY_USER'},
        {id: 3, message: 'Staff meeting at 4 PM', createdAt: '2024-05-21', modifiedAt: '2024-05-21', targetType: 'ONLY_STAFF'}
    ];

    function loadNotifications() {
        const notificationList = document.getElementById('notificationList');
        notificationList.innerHTML = '';
        notifications.forEach(notification => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${notification.message}</td>
                    <td>${notification.createdAt}</td>
                    <td>${notification.modifiedAt}</td>
                    <td>${notification.targetType}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="viewNotification(${notification.id})">View</button>
                        <button class="btn btn-primary btn-sm" onclick="updateNotification(${notification.id})">Update</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteNotification(${notification.id})">Delete</button>
                    </td>
                `;
            notificationList.appendChild(row);
        });
    }

    function viewNotification(id) {
        const notification = notifications.find(notification => notification.id === id);
        if (notification) {
            alert(`Message: ${notification.message}\nCreated At: ${notification.createdAt}\nModified At: ${notification.modifiedAt}\nTarget Type: ${notification.targetType}`);
        }
    }

    function updateNotification(id) {
        const notification = notifications.find(notification => notification.id === id);
        if (notification) {
            const newMessage = prompt('Enter new message:', notification.message);
            const newTargetType = prompt('Enter new target type (EVERYONE, ONLY_USER, ONLY_STAFF):', notification.targetType);
            if (newMessage && newTargetType) {
                notification.message = newMessage;
                notification.modifiedAt = new Date().toISOString().split('T')[0]; // Update the modified date to today
                notification.targetType = newTargetType;
                loadNotifications();
            }
        }
    }

    function deleteNotification(id) {
        const notificationIndex = notifications.findIndex(notification => notification.id === id);
        if (notificationIndex !== -1) {
            notifications.splice(notificationIndex, 1);
            loadNotifications();
        }
    }

    document.addEventListener('DOMContentLoaded', loadNotifications);
</script>
</body>
</html>
