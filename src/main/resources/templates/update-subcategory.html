<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Subcategory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Update Subcategory</h2>
    <form action="#" th:action="@{/update-subcategory}" method="post" th:object="${subcategory}" class="mt-3">
        <div class="form-group">
            <label for="subcategoryId">Subcategory ID:</label>
            <input type="text" id="subcategoryId" th:field="*{subcategoryId}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label for="subcategoryName">Subcategory Name:</label>
            <input type="text" id="subcategoryName" th:field="*{subcategoryName}" class="form-control" placeholder="Enter subcategory name" required />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" th:field="*{category.categoryName}" class="form-control" readonly />
        </div>
        <button type="submit" class="btn btn-primary">Update Subcategory</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
