        <!-- JavaScript to dynamically add new questions -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addQuestionButton = document.querySelector('.add-question');
            const errorAlert = document.getElementById('errorAlert');

            addQuestionButton.addEventListener('click', function() {
                const questionsSection = document.getElementById('questionsSection');
                const questionCount = questionsSection.querySelectorAll('.question').length;

                if (errorAlert) {
                    errorAlert.style.display = 'none';
                }

                const newQuestionHtml = `
        <div class="card mb-4 question">
            <div class="card-body">
                <label>Question ${questionCount + 1}</label>
                <input type="text" name="questions[${questionCount}].content" class="form-control mb-2" required>
                <button type="button" class="btn btn-danger btn-sm remove-question mb-3"><i class="fa fa-trash"></i></button>
                <div class="choices">
                    ${[...Array(4)].map((_, index) => `
                        <div class="form-check">
                            <label>
                                <!-- Radio button for selection with the same name for all choices of the same question -->
                                <input type="radio" name="questions[${questionCount}].correctChoice" value="${index}" class="form-check-input mb-2" onclick="updateCorrectChoice(${questionCount}, ${index})" required>
                                <!-- Hidden input to bind the correctOrNot value to the model -->
                                <input type="hidden" name="questions[${questionCount}].questionChoices[${index}].correctOrNot" value="false">
                                <!-- The text input for the choice content -->
                                <input type="text" name="questions[${questionCount}].questionChoices[${index}].content" class="form-control mb-2" required>
                            </label>
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>
        `;

                questionsSection.insertAdjacentHTML('beforeend', newQuestionHtml);
                attachRemoveQuestionHandlers();
            });

            attachRemoveQuestionHandlers();

            function attachRemoveQuestionHandlers() {
                document.querySelectorAll('.remove-question').forEach(button => {
                    button.removeEventListener('click', handleRemoveQuestion);
                    button.addEventListener('click', handleRemoveQuestion);
                });
            }

            function handleRemoveQuestion(event) {
                const question = event.target.closest('.question');
                question.remove();
                updateQuestionLabels();
            }

            function updateQuestionLabels() {
                const questions = document.querySelectorAll('.question');
                questions.forEach((question, index) => {
                    question.querySelector('label').textContent = `Question ${index + 1}`;
                    const inputs = question.querySelectorAll('input');
                    inputs.forEach(input => {
                        const name = input.getAttribute('name');
                        if (name) {
                            const updatedName = name.replace(/\d+/, index);
                            input.setAttribute('name', updatedName);
                        }
                    });
                });
            }
        });

        // Function to update the correct choice
        function updateCorrectChoice(questionCount, index) {
            const radios = document.getElementsByName(`questions[${questionCount}].correctChoice`);

            radios.forEach(radio => {
                const currentIndex = radio.value;
                const hiddenInput = document.querySelector(`input[name='questions[${questionCount}].questionChoices[${currentIndex}].correctOrNot']`);

                hiddenInput.value = (currentIndex == index) ? "true" : "false";
            });
        }

    </script>

<script>
    $(document).ready(function() {
        $('form').submit(function() {
            $('input[type="radio"]').attr('correctOrNot', 'true');
            $('input[type!="radio"]').attr('correctOrNot', 'false');
        });
    });
    function handleRadioSelection(radioButton) {
        // Get the parent element of the clicked radio button
        var parentElement = radioButton.parentElement;

        // Find all radio buttons within the parent element
        var radioButtons = parentElement.getElementsByTagName('input');

        // Uncheck all other radio buttons
        for (var i = 0; i < radioButtons.length; i++) {
            if (radioButtons[i].type === 'radio') {
                radioButtons[i].checked = false;
            }
        }

        // Check the selected radio button
        radioButton.checked = true;
    }

</script>
