<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    <link rel="stylesheet" href="/static/css/profile.css">
    <title>Profile</title>
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="/static/images/avatar-trang-4.jpg"><span class="font-weight-bold" th:text="${user.get().fullname}"> </span><span class="text-black-50" th:text="${user.get().getEmail()}"></span><span></span></div>
        </div>
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="Full name" th:value="${user.get().getFullname()}" ></div>
                    <div class="col-md-6"><label class="labels">Gender</label><input type="text" class="form-control" th:value="${user.get().getGender() == 1 ? 'Male' : 'Female'}" placeholder="Male/Female"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">user ID</label><input type="text" class="form-control" placeholder="user id" th:value="${user.get().getUser_id()}"></div>
                    <div class="col-md-12"><label class="labels">BirthDate</label><input type="text" class="form-control" placeholder="dd/mm/yyyy " th:value="${user.get().getBirthdate()}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Email" th:value="${user.get().getEmail()}"></div>
                    <div class="col-md-12"><label class="labels">Userame</label><input type="text" class="form-control" placeholder="username" th:value="${user.get().getUsername()}"></div>
                    <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder="password" th:value="${user.get().getPassword()}"></div>
                    <div class="col-md-12"><label class="labels">Create at</label><input type="text" class="form-control" placeholder="Create at " th:value="${user.get().getCreated_at()}"></div>
                    <div class="col-md-12"><label class="labels">Modifile at</label><input type="text" class="form-control" placeholder="Modified at" th:value="${user.get().getModified_at()}"></div>
                    <div class="col-md-12"><label class="labels">Status</label><input type="text" class="form-control" placeholder="status" th:value="${user.get().getStatus() == 1 ? 'Actice' : 'Inactive' }"></div>
                    <div class="col-md-12"><label class="labels">Role ID</label><input type="text" class="form-control" placeholder="role_id" th:value="${user.get().getRole_id()}"></div>

                </div>
                <div class="row mt-2">
                    <div class="col-md-6 mt-6 text-center"><a class="btn btn-primary profile-button" th:href="@{/change_pass/{username}(username=${user.get().getUsername()})}" >Change Password</a></div>
                    <div class="col-md-6 mt-6 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
                <div class="row mt-2">

                    <div class="col-md-12 mt-12 text-center"><!--/*@thymesVar id="mess" type="mess"*/-->
                    <p class="btn btn-primary profile-button" th:if="${mess}" th:text="${mess}" ></p></div>
                </div>



            </div>
        </div>
    </div>
</div>
</body>
</html>
