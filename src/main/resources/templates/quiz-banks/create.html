<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/scripts.js}" defer></script>
</head>
<body>
<div class="container">
    <h1>Create New Quiz Bank</h1>
    <form th:action="@{/quiz-banks/create}" th:object="${quizBank}" method="post">
        <div th:if="${#fields.hasErrors('questions')}" class="alert alert-danger">
            <p th:each="err : ${#fields.errors('questions')}" th:text="${err}"></p>
        </div>
        <div class="form-group">
            <label for="bankName">Quiz Bank Name</label>
            <input type="text" class="form-control" id="bankName" th:field="*{bankName}" placeholder="Enter quiz bank name" required>
        </div>
        <div class="form-group">
            <label for="subcategory">Subcategory</label>
            <select class="form-control" id="subcategory" th:field="*{subcategory}">
                <option th:each="subcategory : ${subcategories}" th:value="${subcategory.subcategoryId}"
                        th:text="${subcategory.subcategoryName}">Subcategory Name
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="editable">Public</label>
            <input type="checkbox" id="editable" th:field="*{editable}">
        </div>

        <h2>Questions</h2>
        <div id="questions-container">
            <!-- Question template -->
            <div class="question">
                <div class="form-group">
                    <label for="questionContent1">Question 1</label>
                    <textarea class="form-control" id="questionContent1" name="questions[0].content" placeholder="Enter question" required></textarea>
                </div>
                <div class="options">
                    <!-- Option template -->
                    <div class="option">
                        <input type="text" class="form-control" name="questions[0].options[0].content" placeholder="Enter option" required>
                        <input type="checkbox" name="questions[0].options[0].correct"> Correct Answer
                        <button type="button" class="btn btn-danger btn-sm delete-option">Delete Option</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary add-option">Add Option</button>
                <button type="button" class="btn btn-danger btn-sm delete-question">Delete Question</button>
            </div>
        </div>

        <button type="button" class="btn btn-secondary" id="add-question">Add Question</button>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
