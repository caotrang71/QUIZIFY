<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Update Category</h2>
    <form action="#" th:action="@{/update-category}" method="post" th:object="${category}" class="mt-3">
        <div class="form-group">
            <label for="categoryId">Category ID:</label>
            <input type="text" id="categoryId" th:field="*{categoryId}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control" placeholder="Enter category name" required />
        </div>
        <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
