<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
<h2>Registration</h2>
<form id="registrationForm" th:action="@{/register}" method="post" th:object="${user}">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" th:field="*{fullName}" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <input type="submit" value="Register">
</form>
    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>
</div>


</body>
</html>
