<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
</head>
<body>
<div class="container mt-5">
    <h1>Test Result</h1>
    <p th:text="'Correct: ' + ${test.result} + '/' + ${test.numberOfQuestions}"></p>
    <a th:href="@{/tests/detail/{testId}(testId=${test.id})}" class="btn btn-info">Detail</a>
</div>
</body>
</html>
