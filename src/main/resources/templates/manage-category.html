<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify Admin Dashboard - Manage Categories</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #FFFFFF;
            color: #333333;
        }
        .navbar, footer {
            background-color: #DEA26EFF;
        }
        .navbar .nav-link, .navbar-brand, footer {
            color: #FFFFFF;
        }
        .btn-outline-success {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-outline-success:hover {
            background-color: #FFFFFF;
            color: #333333;
        }
        footer {
            padding: 20px 0;
        }
        .footer-detail li {
            padding: 5px 0;
        }
        .table th {
            background-color: #DEA26EFF;
            color: #FFFFFF;
        }
        .btn-warning {
            background-color: #DEA26EFF;
            border-color: #DEA26EFF;
        }
        .btn-danger {
            background-color: #DEA26EFF;
            border-color: #DEA26EFF;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" th:href="@{/manage_account}">Quizify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quiz Banks List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Accounts List</a>
            </li>
        </ul>
        <form th:action="@{/search}" method="get" class="form-inline">
            <input class="form-control mr-sm-2" type="search" name="key" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Categories List</h2>
        <a class="btn btn-primary" th:href="@{/create-category}">Create Category</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        </thead>

        <tbody id="categoriesTable">
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/update-category/{id}(id=${category.categoryId})}">Update</a>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" th:onclick="'deleteCategory(' + ${category.categoryId} + ')'">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Function to delete a category
    function deleteCategory(id) {
        if (confirm("Are you sure you want to delete this category?")) {
            const url = `http://localhost:8080/manage-category/${id}`;
            fetch(url, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Category deleted successfully.');
                        location.reload();
                    } else {
                        alert('Failed to delete category!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete category');
                });
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
